<!DOCTYPE html>
<html class="light" lang="bn">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>গ্যালারি | আনন্দনগর - প্রকৃতির মনোরম দৃশ্য</title>
    <meta name="title" content="গ্যালারি | আনন্দনগর - প্রকৃতির মনোরম দৃশ্য">
    <meta name="description"
        content="আনন্দনগর হেরিটেজ পার্কের ছবির গ্যালারি। প্রাকৃতিক সৌন্দর্য, রাইড, পিকনিক স্পট এবং উৎসবের মুহূর্তগুলো একনজরে দেখুন।">
    <meta name="keywords" content="আনন্দনগর ছবি, পার্ক গ্যালারি, পিকনিক স্পট ছবি, প্রাকৃতিক দৃশ্য, বাংলাদেশ পর্যটন">
    <meta name="robots" content="index, follow">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.anandanagar.com/gallery">
    <meta property="og:title" content="গ্যালারি | আনন্দনগর">
    <meta property="og:description"
        content="আমাদের ঐতিহ্যের প্রতিটি কোণ এবং প্রকৃতির স্নিগ্ধতাকে ক্যামেরায় বন্দি করা হয়েছে।">
    <meta property="og:image" content="https://www.anandanagar.com/assets/images/gallery-banner.jpg">
<link rel="icon" type="image/x-icon" href="./image/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="./assets/js/global.js"></script>

    <style type="text/tailwindcss">
        @layer utilities {
            .masonry-grid {
                column-count: 3;
                column-gap: 1.5rem;
            }
            @media (max-width: 1024px) { .masonry-grid { column-count: 2; } }
            @media (max-width: 640px) { .masonry-grid { column-count: 1; } }
            
            .masonry-item {
                break-inside: avoid;
                margin-bottom: 1.5rem;
            }
            body { font-family: 'Noto Serif Bengali', serif; }
        }
    </style>
</head>

<body class="bg-background-light text-forest-green antialiased">

    <header id="main-header"></header>

    <main>
        <section class="bg-white border-b border-gray-200" aria-label="Gallery Introduction">
            <div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-12 py-12 sm:py-16 md:py-20">
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-8">
                    <div class="max-w-2xl">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="h-[2px] w-10 bg-saffron-yellow"></div>
                            <span
                                class="text-saffron-yellow font-bold uppercase tracking-widest text-sm">চিত্রশালা</span>
                        </div>
                        <h1
                            class="text-3xl sm:text-4xl md:text-5xl lg:text-7xl font-oswald font-bold text-forest-green tracking-tighter uppercase leading-none">
                            আনন্দনগর গ্যালারি
                        </h1>
                        <p class="mt-4 sm:mt-6 text-base sm:text-lg text-forest-green/70 font-medium leading-relaxed">
                            আমাদের ঐতিহ্যের প্রতিটি কোণ এবং প্রকৃতির স্নিগ্ধতাকে ক্যামেরায় বন্দি করা হয়েছে। আনন্দনগরের
                            বিশেষ মুহূর্তগুলো একনজরে দেখে নিন।
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-12 py-12 sm:py-16">

            <noscript>
                <div class="text-center p-10 bg-red-50 text-red-800 rounded-lg">
                    গ্যালারি দেখার জন্য দয়া করে আপনার ব্রাউজারের জাভাস্ক্রিপ্ট চালু করুন।
                </div>
            </noscript>

            <div id="gallery-container" class="masonry-grid" aria-live="polite"></div>

            <div class="mt-12 sm:mt-16 flex justify-center">
                <button id="load-more-btn"
                    class="bg-white text-forest-green border-2 border-forest-green px-8 sm:px-10 md:px-12 py-3 sm:py-4 text-sm sm:text-base font-bold uppercase tracking-wider sm:tracking-widest hover:bg-forest-green hover:text-white transition-all rounded-full flex items-center gap-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-forest-green">
                    <i class="fa-solid fa-rotate-right" id="spinner" aria-hidden="true"></i> আরো ছবি লোড করুন
                </button>
            </div>
        </section>

        <div id="image-modal"
            class="fixed inset-0 bg-black/95 z-[999] hidden flex items-center justify-center p-4 transition-opacity duration-300"
            role="dialog" aria-modal="true" aria-label="Image Fullscreen View">

            <button id="close-modal"
                class="absolute top-6 right-6 text-white text-4xl hover:text-saffron-yellow transition-colors focus:outline-none focus:text-saffron-yellow"
                aria-label="Close full screen image">
                <i class="fa-solid fa-xmark" aria-hidden="true"></i>
            </button>

            <img id="modal-img" src="" alt="Full screen gallery image"
                class="max-w-full max-h-[90vh] rounded-lg shadow-2xl object-contain">
        </div>

    </main>

    <footer id="main-footer"></footer>

    <script src="./assets/js/page/gallery.js"></script>
</body>

</html>
